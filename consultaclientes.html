<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="pesquisar()">
    <h1>Consultar Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Excluir</th>
                <th>Editar</th>
            </tr>
        </thead>
    </table>
    <div>
        <label>Nome do Cliente: </label>
        <input type="text" id="nome"/>
        <label>E-mail do Cliente: </label>
        <input type="text" id="email"/>
        <label>Telefone do Cliente: </label>
        <input type="text" id="fone"/>
        <button onclick="save()">Salvar</button>
    </div>
</body>
<script>
    function pesquisar (){
        fetch('http://localhost:3000/cliente/')
        .then(data => data.json())
        .then(lista => {
            var linha = ""
            for (let i = 0; i < lista.length; i++){
                linha += '<tr>'
                    linha += `<td> ${lista[i].id} </td>`
                    linha += `<td> ${lista[i].nome} </td>`
                    linha += `<td> ${lista[i].email} </td>`
                    linha += `<td> ${lista[i].fone} </td>`
                    linha += `<td> <button onclick=excluir (${lista[i].id})>Excluir</td>`
                    linha += `<td> <button onclick=alterar (${lista[i].id})>Alterar</td>`
            }
        })
    }
</script>

</html>
